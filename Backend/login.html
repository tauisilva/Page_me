<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Taui Lima">
        <meta name="description" content="Portifolio do desenvolvedor Front-End Taui Silva Lima">
        <meta name="keywords" content="Portifolio, html, css, javascript, Front-End, desenvolvedor">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="css/login.css">
        <title>Login</title>
    </head>
    <body>
        <section class="container-login">
            <section class="login-page">
                <section class="left-login">
                    <img src="img/login.svg" alt="">
                </section>
                <section class="right-login">
                    <div class="darkIcon">
                        <li class="icon" id="modoClaro"></li>
                    </div>
                    <section class="card">
                        <section class="card-header">
                            <img src="../img/profile.png" alt="">
                            <h1>Bem-Vindo</h1>
                        </section>
                        <section class="card-body">
                            <form action="POST">
                                <label for="email">Email</label>
                                <input type="email" id="email">
                                <label for="senhaLogin">Senha</label>
                                <input type="password" name="" id="senhaLogin">
                            </form>
                        </section>
                        <section class="card-footer">
                            <a href="https://pagina-demonstracao.netlify.app/"><button class="btn-login href id="btnLogin">Login</button></a>
                            
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </body>
    <script src="js/login.js"></script>
</html>
